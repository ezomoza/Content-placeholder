<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Content placeholder</title>
</head>

<body>

  <div class="card">
    <div class="card-header animated-bg">
      <img src="./pexels-lisa-fotios-4787588.jpg" alt="">
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
      <p class="card excerpt" id="excerpt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat,
        exercitationem!
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="https://radomuser.me/api/portraits/men/45.jpg" alt="">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">Jhon Doe str</strong>
          <small class="animated-bg animated-bg-text" id="date">0oct, 2020</small>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
